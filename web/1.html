<h2>콩이</h2>
<p>요 친구는 저희 집에서 기르는 애완견으로 이름은 콩이이고 견종은 포메입니다.</p>
<p>내년이면 인생살이 7년차에 접어들고요! 가장 좋아하는 간식은 수제 육포입니다.</p>
<p>콩이는 절대 맨바닥에 누워있지 않고 가족들의 옷이나 이불, 쿠션을 깔고 누워있습니다.</p>
<p>애기 때 콩이는 바야바를 닮아 별명이 바야바였답니다.</P>
